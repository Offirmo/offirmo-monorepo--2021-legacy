		<script>console.log(`[${LIB}] Hello from head`, {
  'window.location': window.location,
  'document.referrer': document.referrer //searchParams: new URLSearchParams(window.location.search),

}); // alter/fix the defaults above according to params

const state = (() => {
  const searchParams = new URLSearchParams(window.location.search);

  const id = searchParams.get('id') || (() => {
    let hostname = (document.referrer ? new URL(document.referrer) : location).hostname;
    return encodeURIComponent(hostname.replaceAll('.', '-'));
  })();

  const theme = searchParams.get('theme') || 'minimal';

  const nickname = searchParams.get('nickname') || 'anonymous‚µß' + (() => {
    // https://michalzalecki.com/generate-unique-id-in-the-browser-without-a-library/
    let anon_uuid = crypto.getRandomValues(new Uint32Array(1))[0].toString(16);

    try {
      // defensive!
      const LS_KEY = `@offirmo-private/iframe--chat/anon_uuid`;
      let candidate = localStorage.getItem(LS_KEY);
      if (candidate && candidate.length === anon_uuid.length) return candidate;
      localStorage.setItem(LS_KEY, anon_uuid);
    } catch (e) {
      /* swallow */
    }

    return anon_uuid;
  })();

  const bg_color = searchParams.get('bg_color') || ({
    'day': '#f4f3f1',
    'night': '#26282c',
    'pop': '#f9eced',
    'minimal': 'transparent'
  }[theme] ?? 'transparent');
  const css_overrides_url = !!searchParams.get('css_overrides_url') ? decodeURIComponent(searchParams.get('css_overrides_url')) : location.origin + '/tlk.io_overrides.css'; // NOTE: should be absolute

  const delay_ms = searchParams.get('delay_ms') ? Number(searchParams.get('delay_ms')) : 250;
  return {
    id,
    theme,
    bg_color,
    nickname,
    css_overrides_url,
    delay_ms
  };
})();

function render() {
  console.log(`[${LIB}] rendering‚Ä¶`, state);
  document.documentElement.style.setProperty('--bg', state.bg_color);
  document.documentElement.style.setProperty('--fg', {
    'day': 'black',
    'night': 'white',
    'pop': 'black',
    'minimal': 'white'
  }[state.theme] ?? 'white'); ////////////////////////////////////

  const div = document.createElement('div');
  div.innerHTML = state.id === 'null' ? `([${LIB}] waiting for a reload with a channel id)` : `<p>The chat is loading‚Ä¶ <a href="https://tlk.io/${state.id}">(click here if it takes too long)</a></p>`;
  document.body.appendChild(div);
  div.id = 'tlkio'; // mandatory for the tlk.io script to work

  div.className = 'o‚ãÑtop-container';
  div.setAttribute('data-channel', state.id);
  div.style = 'width:100%;height:100%;'; // TODO max-width:762px;

  div.setAttribute('data-theme', 'theme--' + state.theme);
  if (state.nickname) div.setAttribute('data-nickname', state.nickname);
  if (state.css_overrides_url) div.setAttribute('data-custom-css', state.css_overrides_url);

  if (state.id === 'null') {
    console.log(`[${LIB}] null channel id ‚ùå, not loading further`);
    return;
  } ////////////////////////////////////
  // add script
  // https://stackoverflow.com/a/26478358/587407


  const script = document.createElement('script');
  script.type = 'text/javascript';
  script.async = true;
  script.importance = 'low';
  script.src = 'https://tlk.io/embed.js'; //setTimeout(() => {

  document.body.appendChild(script);
  console.log(`[${LIB}] script inserted`); //}, state.delay_ms)
}

render();</script>
