		<script>//console.log(`[${LIB}] Hello from body`)
// alter/fix the defaults above according to params
const state = (() => {
  const searchParams = new URLSearchParams(window.location.search);

  const id = searchParams.get('id') || (() => {
    let hostname = (document.referrer ? new URL(document.referrer) : location).hostname;
    return encodeURIComponent(hostname.replaceAll('.', '-'));
  })();

  const theme = searchParams.get('theme') || 'minimal';

  const nickname = (candidate => {
    if (!candidate) candidate = 'anonymous'; // covers null, undef & ''

    const has_brackets = candidate.startsWith('[') && candidate.endsWith(']');
    if (has_brackets) candidate = candidate.slice(1, -1);
    let result = candidate;
    let candidate_lc = candidate.toLowerCase();

    if (candidate_lc === 'anonymous' || candidate_lc === 'new player' || candidate_lc === 'new user') {
      // https://michalzalecki.com/generate-unique-id-in-the-browser-without-a-library/
      let anon_uuid = (() => {
        const anon_uuid = crypto.getRandomValues(new Uint32Array(1))[0].toString(16);

        try {
          // defensive!
          const LS_KEY = `@offirmo-private/iframe--chat/anon_uuid`;
          let already_generated_anon_uuid = localStorage.getItem(LS_KEY);
          if (!!already_generated_anon_uuid && already_generated_anon_uuid.length === anon_uuid.length) return already_generated_anon_uuid;
          localStorage.setItem(LS_KEY, anon_uuid);
        } catch (e) {
          /* swallow */
        }

        return anon_uuid;
      })();

      result = result + (has_brackets ? ' ' : '--') + anon_uuid;
    }

    if (has_brackets) result = '[' + result + ']';
    return result;
  })(searchParams.get('nickname'));

  const bg_color = searchParams.get('bg_color') || ({
    'day': '#f4f3f1',
    'night': '#26282c',
    'pop': '#f9eced',
    'minimal': 'transparent'
  }[theme] ?? 'transparent');
  const css_overrides_url = !!searchParams.get('css_overrides_url') ? decodeURIComponent(searchParams.get('css_overrides_url')) : location.origin + '/tlk.io_overrides.css'; // NOTE: should be absolute

  return {
    id,
    theme,
    bg_color,
    nickname,
    css_overrides_url
  };
})();

function render() {
  console.log(`[${LIB}] rendering‚Ä¶`, state);
  document.documentElement.style.setProperty('--bg', state.bg_color);
  document.documentElement.style.setProperty('--fg', {
    'day': 'black',
    'night': 'white',
    'pop': 'black',
    'minimal': 'white'
  }[state.theme] ?? 'white'); ////////////////////////////////////

  const div = document.createElement('div');
  div.innerHTML = state.id === 'null' ? `([${LIB}] waiting for a reload with a channel id)` : `<p>The chat is loading‚Ä¶`; // <a href="https://tlk.io/${state.id}">(click here if it takes too long)</a></p>`

  document.body.appendChild(div);
  div.id = 'tlkio'; // mandatory for the tlk.io script to work

  div.className = 'o‚ãÑtop-container';
  div.setAttribute('data-channel', state.id);
  div.style = 'width:100%;height:100%;'; // TODO max-width:762px;

  div.setAttribute('data-theme', 'theme--' + state.theme);
  if (state.nickname) div.setAttribute('data-nickname', state.nickname);
  if (state.css_overrides_url) div.setAttribute('data-custom-css', state.css_overrides_url);

  if (state.id === 'null') {
    console.log(`[${LIB}] null channel id, not loading further ‚ùå`);
    return;
  } ////////////////////////////////////
  // add script
  // https://stackoverflow.com/a/26478358/587407


  const script = document.createElement('script');
  script.type = 'text/javascript';
  script.async = true;
  script.importance = 'low';
  script.src = 'https://tlk.io/embed.js'; // cut off the referrer in case tlk.io script is nosy

  document.referrer = null; // note: this doesn't work if in a setTimeout()

  document.body.appendChild(script);
  console.log(`[${LIB}] script inserted‚úî`);
}

render();</script>
