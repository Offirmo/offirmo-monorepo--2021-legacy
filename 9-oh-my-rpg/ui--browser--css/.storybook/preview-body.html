<style>

</style>

<script>
	const html_elt = document.getElementsByTagName('html')[0]
	const body_elt = document.getElementsByTagName('body')[0]

	html_elt.classList.add('o⋄top-container')
	body_elt.classList.add('o⋄body⁚full-viewport', 'o⋄top-container')

	function refresh() {
		body_elt.classList.remove('sb-show-main', 'sb-main-padded')

		const root_elt = document.getElementById('root')
		if (root_elt) root_elt.classList.add('o⋄top-container')

		const storybook_theme = body_elt.classList.contains('dark') ? 'dark' : 'light'
		//console.log({storybook_theme})

		const offirmo_theme = {
			'light': 'light--default',
			'dark': 'dark--colorhunt212',
		}[storybook_theme] ?? 'dark--colorhunt212'
		body_elt.dataset['oTheme'] = offirmo_theme
	}
	setInterval(refresh, 500)
	refresh()

</script>
